name:                inline-fortran
version:             0.1.0.0
github:              "hasanalrasyid/inline-fortran"
license:             BSD3
author:              "Hasan Al Rasyid"
maintainer:          "hasan@cphys.s.kanazawa-u.ac.jp"
copyright:           "2019 Hasan Al Rasyid"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/hasanalrasyid/inline-fortran#readme>

default-extensions:
  - DeriveDataTypeable
  - CPP
  - QuasiQuotes
  - TemplateHaskell
  - GeneralizedNewtypeDeriving
  - ForeignFunctionInterface
  - ScopedTypeVariables
  - MonadFailDesugaring

dependencies:
    - base >= 4.7 && < 5
    - ansi-wl-pprint
    - bytestring
    - containers
    - hashable
    - mtl
    - parsec
    - parsers
    # bumped up to 2.14.0.0 to have addForeignFilePath
    - template-haskell >= 2.14.0.0
    - transformers
    - unordered-containers
    - vector

    - QuickCheck
    - directory
    - filepath
    - binary

    - prettyprinter
    - deepseq
    - language-rust
    - array
    - json
    - process
    - random

    - fortran-src

    - uniplate
    - text
    - lens

library:
  build-tools:
    - alex
    - happy
  source-dirs: src

executables:
  inline-fortran-exe:
    main:                Main.hs
    source-dirs:         app
    #c-sources:           app/Main.c
    cc-options:           -Wall -O2
    #extra-libraries:      gsl gslcblas m
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -keep-tmp-files
    - -Wno-orphans
    - -tmpdir .stack-work/tmpdir
    dependencies:
    - inline-fortran
    - vector

tests:
  inline-fortran-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - inline-fortran
